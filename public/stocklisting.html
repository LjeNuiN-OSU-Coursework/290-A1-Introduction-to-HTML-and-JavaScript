    <h1>List of Stocks Available for Purchase</h1>

    <table>
        <caption></caption>
        <thead>
          <tr>
            <th>Company</th>

            <th>Price</th>
          </tr>
        </thead>
        <tbody>

            <td>Microsoft</td>

          <tr>

      <form action = 'http://localhost:3000/stock_order' method='GET'>
            <p>Enter a symbol
                <label for="stock_symbol">
                <input type ='text' value = '' name = 'stock_symbol' required = 'required'>
                </label>
                
                and a count

                <label for="quantity">
                <input type ='text' value = '' name = 'quantity' required = 'required'>
                </label>

                for stock you want to buy

            </p>
            <button type = "submit">Submit</button>

      </form>

    
</body>
